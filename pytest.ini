[pytest]
# Pytest 配置文件

# 测试文件模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 输出选项
# 注意：addopts 多行值中不能使用内联注释
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# 标记定义
markers =
    unit: 单元测试（快速，不依赖外部资源）
    integration: 集成测试（需要数据库等外部资源）
    slow: 慢速测试
    performance: 性能测试

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告过滤
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

